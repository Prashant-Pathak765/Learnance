<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learnance</title>
  <link rel="icon" type="image/png" href="photos/signup.png" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <main>
    <header class="page-header"><h1>Learnance</h1></header>

    <div class="container">
      <div class="form-section">
        <h2>Dashboard</h2>
        <div>
          <label for="role">Select Role:</label>
          <select id="role" name="role">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
          </select>
          <br /><br />
        </div>

        <form id="signupForm">
          <div class="input-box">
            <input type="text" id="fullname" placeholder="Full Name" required />
          </div>
          <div class="input-box">
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="input-box">
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              aria-describedby="pwdStrength pwdError"
            />
            <div id="pwdStrength" class="strength">
              <div class="bar" data-level="0"></div>
              <ul class="criteria">
                <li data-crit="len">8+ characters</li>
                <li data-crit="upper">Uppercase A-Z</li>
                <li data-crit="lower">Lowercase a-z</li>
                <li data-crit="digit">Number 0-9</li>
                <li data-crit="symbol">Symbol @$#&!</li>
              </ul>
            </div>
            <div id="pwdError" class="error" role="alert" aria-live="polite"></div>
          </div>

          <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="login-cta">
          <p>Already have an account?</p>
          <a href="login.html" class="btn">Go to Login</a>
        </div>
      </div>

      <div class="image-section"></div>
    </div>
  </main>

  <script src="signup.js"></script>
</body>
</html>
